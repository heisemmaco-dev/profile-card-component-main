<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
<!-- main structuring -->
  <main>
<!-- top card background image structuring -->
    <picture>
      <img src="./images/image-victor.jpg" alt=" a male picture" class="cyclepic">
    </picture>

  <!-- text structuring -->
  <div class="flex">
 <b> Victor Crest </b>
 <p class="add_number"> 26 </p>
</div>

 <p class="lonely"> London </p>

 <hr>
<!-- the card footer structuring -->
 <div class="gap">

<div class="wrap">
 <b class="the_numbers">80K</b> 
 <p> Followers </p>
</div>

<div class="wrap">
<b class="the_numbers">803K</b>  
 <p> Likes </p> 
</div>

<div class="wrap">
<b class="the_numbers"> 1.4K </b>
 <p> Photos </p>
</div>

</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/heisemmaco">heisemmaco</a>.
  </div>
</body>
</html>
